name: Save user contribution and calculate user streak and generate user badge
on:
  workflow_dispatch:
  schedule:
    - cron: "59 9,15,21 * * *"
jobs:
  build:
    environment: main
    runs-on: ubuntu-latest
    container: dpokidov/imagemagick:latest
    steps:
      - uses: actions/checkout@v4
      # 1. PRE-FIX: Take OWNERSHIP of the folder so 'tar' can restore timestamps
      - name: Fix Cache Ownership
        run: |
          sudo mkdir -p /var/cache/apt/archives/partial
          # Change owner from root to the runner user
          sudo chown -R $(whoami) /var/cache/apt/archives
    
      # 2. RESTORE: Now actions/cache can fully restore the directory metadata
      - name: Cache Apt Archives
        id: cache-apt
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-imagemagick
    
      # 3. INSTALL: Run the install
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          
          # 4. POST-FIX: Clean lock and fix ownership AGAIN for the 'Save' phase
          # (apt running as sudo will have created root-owned files/locks again)
          sudo rm -f /var/cache/apt/archives/lock
          sudo chown -R $(whoami) /var/cache/apt/archives
      - name: Calculate user streak
        run: |
            while read -r user; 
            do 
              bash saveContributionCountPerDay.sh $user "${{ secrets.GITHUB_TOKEN }}"
              bash calculateUserStreak.sh $user
              bash generateUserBadge.sh $user
            done < <(jq -r '.users[]' "config/run.json")
            
      - name: Upload to git
        id: uploadGit
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ `git status --porcelain` ]]; then
            git config --global user.name "juancolchete"
            git config --global user.email "juancolchete@gmail.com"
            git add . 
            git commit -m "upload: $LAST_COMMIT_MSG"
            git push
          else
            echo "no changes to push"
          fi
