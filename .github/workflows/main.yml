name: Calculate user streak
on:
  workflow_dispatch:
jobs:
  build:
    environment: main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Calculate user streak
        run: |
            echo "${{ secrets.PAT_GITHUB_TOKEN }}" > gitPAT.txt
            bash calculateStreak.sh juancolchete "${{ secrets.PAT_GITHUB_TOKEN }}"
